apiVersion: apps/v1
kind: Deployment
metadata:
  name: serversample-dep
  labels:
    app: serversample-dep
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: serversample-pod
  minReadySeconds: 5 
  strategy: 
    type: RollingUpdate 
    rollingUpdate:
      maxUnavailable: 1 
      maxSurge: 1
  template: 
    metadata:
      labels: 
        app: serversample-pod
    spec:
      containers:
        - name: web
          image: oxygen-k8s-srvsample:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service 
metadata:
  name: serversample
spec:
  selector:
    app: serversample-pod
  ports:
  - protocol: TCP
    port: 80 
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway-dep
  labels:
    app: apigateway-dep
spec: 
  replicas: 1
  selector:
    matchLabels: 
      app: apigateway-pod
  minReadySeconds: 5 
  strategy: 
    type: RollingUpdate 
    rollingUpdate:
      maxUnavailable: 1 
      maxSurge: 1
  template: 
    metadata:
      labels: 
        app: apigateway-pod
    spec:
      containers:
        - name: web
          image: oxygen-k8s-gatesample:latest
          imagePullPolicy: Always 
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service 
metadata:
  name: apigateway-svr
spec:
  selector: 
    app: apigateway-pod 
  ports:
  - protocol: TCP
    port: 80 
    targetPort: 80 
    nodePort: 30000
  type: NodePort